{% extends 'person/home.html' %}

{% block content %}

<h2>Posts associated with this user:</h2>

{% for post in posts %}

    <div>
    <h4>{{ post.title }}</h4>
    <p>
        {{ post.content }}
    </p>
    <label>Likes: {{ post.likes }}</label>
    <form action="vote-up/" method="POST">
        {% csrf_token %}
        <input type="submit" value="+" style="width: 25px; height: 25px; text-align: center;"><label style="font-size: 14px">Vote Up</label>
        <input type="hidden" name="post_id" value="{{ post.id }}">
        <input type="hidden" name="referrer" value="{{ request.path }}">
    </form>
    <form action="vote-down/" method="POST">
        {% csrf_token %}
        <input type="submit" value="-" style="width: 25px; height: 25px; text-align: center;"><label style="font-size: 14px">Vote Down</label>
        <input type="hidden" name="post_id" value="{{ post.id }}">
        <input type="hidden" name="referrer" value="{{ request.path }}">
    </form>
    </div>
{% endfor %}

        <div style="position: absolute;top: 20px;right: 20px;">
            <form action="/logout/" method="POST">
                {% csrf_token %}
                <input type="submit" value="Log Out">
            </form>
            </div>
            <div style="position: absolute; bottom: 20px; right: 20px;">
            <form action="new-post/" method="POST">
                {% csrf_token %}
                <label>Title: </label><br><input type="text" name="title"><br>
                <label>Content: </label><br><textarea rows="8" cols="50" name="content"></textarea><br>
                <input type="submit" value="Post">
            </form>
            </div>
        </div>

{% endblock %}
